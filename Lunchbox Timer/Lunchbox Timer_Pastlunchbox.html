<!DOCTYPE html>
<html lang="en">
<head>

<body class="lunchboxtimer-Totalamount">

  <header>

    <button type="button" class="header-button" onclick="alert('클릭!')">
      <img src="assets/image/button/header-back.svg"/>
    </button> 
  </ul>
  </header>

<main class="timer-past" role="main">
       <div class="timer-devide">

                <div>
                  <input type="button" class="timer-box-form-devide" id="timer-box-form-devide-2024-03-21-lunchtime" onclick=" ">

                <div>

                <div class="timer-box-frame-devide-used" id="timer-box-frame-devide-used-2024-03-21-lunchtime">

                <div>

                <div class="timer-box-frame-devide-used" id="timer-box-frame-devide-used-2024-03-21-dinnertime">

                </div>
              </div>

              <div id="cafe">
                <div>
                  <input type="button" class="timer-box-shadow-devide" id="timer-box-shadow-devide-2024-03-21-cafe">
                </div>
                <div>
                  <input type="button" class="timer-box-form-devide" id="timer-box-form-devide-2024-03-21-cafe" onclick=" ">
                </div>
                <div>
                  <input type="button" class="timer-box-left-devide" id="timer-box-left-devide-2024-03-21-cafe" onclick=" ">

              </div>

              <div id="marathon">
                <div>
                  <input type="button" class="timer-box-shadow-devide" id="timer-box-shadow-devide-2024-03-21-marathon">
                </div>
                <div>
                  <input type="button" class="timer-box-form-devide" id="timer-box-form-devide-2024-03-21-marathon" onclick=" ">
                </div>
                <div>
                  <input type="button" class="timer-box-left-devide" id="timer-box-left-devide-2024-03-21-marathon" onclick=" ">

                <div class="timer-box-frame-devide-used" id="timer-box-frame-devide-used-2024-03-21-marathon">

                <div class="eatten-left-text">
                  <div class="timer-row">
                    <h3 class="timer-eatten-left">Eatten&nbsp;&nbsp;</h3>
                    <h3 class="timer-num">&nbsp;&nbsp;07 : 20</h3>
                  </div>
                    <div class="timer-row">
                    <h3 class="timer-eatten-left">Left&nbsp;&nbsp;</h3>
                    <h3 class="timer-num">&nbsp;&nbsp;00 : 40</h3>
                  </div>
              </div>
         
          </div>

      </div>
</main>
<footer>
